name: Create release

on:
    push:
        tags:
            - '0.*'

jobs:
    create-release:
        name: Create release

        runs-on: ubuntu-latest

        steps:        
            - name: "Create Release ${{ github.ref }}"
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.ref }}
                  release_name: "Use PHPStan ${{ github.ref }}"
                  draft: false
                  prerelease: false
